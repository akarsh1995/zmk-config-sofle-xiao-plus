# ===========================================
# Display Configuration
# ===========================================
# Enable the Nice!View OLED Display
CONFIG_ZMK_DISPLAY=y
CONFIG_SSD1306=n

# ===========================================
# Encoder Configuration
# ===========================================
# Enable support for encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# ===========================================
# RGB Underglow Configuration
# ===========================================
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n # Disable external power toggling by underglow
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=n

# ===========================================
# Battery Configuration
# ===========================================
# Basic battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y

# Split keyboard battery features
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Battery display and indicators
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_SPLIT_PERIPHERAL_HID_INDICATORS=y

# ===========================================
# Bluetooth Configuration
# ===========================================
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# ===========================================
# Power Management
# ===========================================
CONFIG_ZMK_SLEEP=y
